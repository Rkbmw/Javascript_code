<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logical operator</title>
</head>
<body>
    <script>
        let age = 18;
        //Case of and
        console.log(age > 18);
        console.log(age < 65);
       if(age > 18 && age < 65){
        console.log(' You can drive');
       }
       else{
        console.log('Use a Bicycle');
       }
       // or case
       console.log(age > 18);
        console.log(age < 65);
       if(age > 18 || age < 65){
        console.log(' You can drive');
       }
       else{
        console.log('Use a Bicycle');
       } 
       //case of not
       console.log(17 != 18);
        console.log(18 != 65);
      

    </script>
</body>
</html>
